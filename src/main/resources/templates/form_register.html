<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
</script>
</head>
<body>
	<div class="example">
		<div id="header">
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Trang chủ</a>
				</div>

				<div class="navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="">Giới thiệu</a></li>
						<li><a href="">Tin tức</a></li>
						<li><a href="">Thương hiệu</a></li>
						<li><a href="">Liên hệ</a></li>
					</ul>
				</div>
			</nav>
		</div>

	</div>
	<div class="container">
		<h1 class="text-center">Register NOW!</h1>
		<form class="form-horizontal" action="#" th:action="@{/formRegister}"
			method="post" th:object=${newUser}>
			<input type="hidden" name="event.id" th:value="${idEvent}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="first_name">First
					Name:</label>
				<div class="col-sm-10">
					<input type="text"
						pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
						title="First name without numbers and special characters"
						class="form-control" id="first_name"
						placeholder="Enter First Name" required="required"
						th:field="*{first_name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="last_name">Last
					Name:</label>
				<div class="col-sm-10">
					<input type="text"
						pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
						title="Last name without numbers and special characters"
						class="form-control" id="last_name" placeholder="Enter Last Name"
						required="required" th:field="*{last_name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="phone">Phone:</label>
				<div class="col-sm-10">
					<input type="text" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
						title="Phone number consists of 0(3|5|7|8|9) first and 8 digits after it"
						class="form-control" id="phone" placeholder="Enter Phone"
						required="required" th:field="*{phone}">

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" required="required" th:field="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="day_of_birth">Day
					of Birth:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="datepicker"
						required="required" th:field="*{day_of_birth}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="gender">Gender:</label>
				<div class="col-sm-10">
					<select th:field="*{gender}" required="required" id="gender">
						<option th:value="Male">Male</option>
						<option th:value="Female">Female</option>
						<option th:value="Other">Other</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nationality">Nationality:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nationality"
						placeholder="Enter national" required="required"
						th:field="*{nationality}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="identity_card">Identity
					Card:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="identity_card"
						placeholder="Enter identity card" required="required"
						th:field="*{identity_card}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="full_name_contact_person">Full
					name contact person:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						id="full_name_contact_person"
						placeholder="Enter full name contact person" required="required"
						th:field="*{full_name_contact_person}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="phone_contact_person">Phone
					contact person:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone_contact_person"
						placeholder="Enter phone contact person" required="required"
						th:field="*{phone_contact_person}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
